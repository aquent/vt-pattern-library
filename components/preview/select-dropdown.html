

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link media="all" rel="stylesheet" href="../../css/preview.css">
    <link media="all" rel="stylesheet" href="../../css/dist/styles.css"> 
    <title>Preview Layout</title>
</head>

<body>
  <div class="yield">
    <div class="section--bg-white">
  <div class="section__inner">
    <h2>Fields Classed in Pattern</h2>

    <form 
      class="form" 
      action=""
    >

      <label 
        class="form__label required" 
        for="location">Location
      </label>
      <select 
        id="location" 
        class="form__input-select" 
        data-leadfield="location" 
        name="market_id" 
        required
      >
        <option value="">Select a location near you</option>
        <option data-country="United States" data-state="Alabama" data-zip="35160" value="120">Alabama
        </option>
        <option data-country="Netherlands" data-state="" data-zip="1072 XW" value="43">Amsterdam</option>
      </select>

      <label 
        class="form__label required" 
        for="location">Location
      </label>
      <select
        id="location" 
        class="form__input-select--error-styled error" 
        name="market_id" 
        data-leadfield="location" 
        required
      >
        <option value="">Select a location near you</option>
        <option data-country="United States" data-state="Alabama" data-zip="35160" value="120">Alabama</option>

      </select>
      <span 
        id="error" 
        class="form__error-message error" 
      >
        This is an error. Please fix it.
      </span>

    </form>
  </div>
</div>

<div class="section--bg-white">
  <div class="section__inner">
    <h2>Fields Without Pattern Classing</h2>
    
    <form 
      class="form" 
      action=""
    >

      <label  
        for="location">Location
      </label>
      <select 
        id="location" 
        data-leadfield="location" 
        name="market_id" 
        required
      >
        <option value="">Select a location near you</option>
        <option data-country="United States" data-state="Alabama" data-zip="35160" value="120">Alabama
        </option>
        <option data-country="Netherlands" data-state="" data-zip="1072 XW" value="43">Amsterdam</option>
      </select>

      <label 
        for="location">Location
      </label>
      <select
        id="location" 
        class="error" 
        name="market_id" 
        data-leadfield="location" 
        required
      >
        <option value="">Select a location near you</option>
        <option data-country="United States" data-state="Alabama" data-zip="35160" value="120">Alabama</option>

      </select>
      <span 
        id="error" 
        class="form__error-message error" 
      >
        This is an error. Please fix it.
      </span>

    </form>
  </div>
</div>
  </div><!-- .yield -->

  <script src="../../js/main.js"></script>
</body>
</html>
