

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link media="all" rel="stylesheet" href="../../css/preview.css">
    <link media="all" rel="stylesheet" href="../../css/dist/styles.css"> 
    <title>Preview Layout</title>
</head>

<body>
  <div class="yield">
    <div class="section--bg-white demo-section">

    <form class="form">
      <label 
        class="form__label" 
        for="text-1">
        Full Name
      </label>
      <input 
        type="text" 
        name="text-1" 
        class="form__input-text--single" 
        value="Lauren Ipsum" 
        placeholder="A plain text input"
      />

      <label 
        class="form__label" 
        for="text-2">
        Email
      </label>
      <input 
        type="text" 
        name="text-2" 
        class="form__input-text--single-error-styled error"
        value="invadilEmail.com" 
        placeholder="lauren.ipsum@email.com"
      >
      <span 
        class="form__error-message error">
        This is an error.
      </span>

      <label 
        class="form__label" 
        for="text-3">
        Phone
      </label>
      <input 
        type="text" 
        name="text-3" 
        class="form__input-text--single" 
        value="" 
        placeholder="(___) ___-____"
      >
    </form>
</div>
  </div><!-- .yield -->

  <script src="../../js/main.js"></script>
</body>
</html>
